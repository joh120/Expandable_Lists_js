<!-- 
Expandable List

Description

Create an expandable list where clicking on a list item expands or collapses a sub-list. 
Use event delegation to handle the click events on the parent list element, 
and bubbling to toggle the sub-list visibility.

Instructions

Create an HTML file with an unordered list element containing several list items.
Each list item should have a title and a sub-list containing some content. The sub-list should be initially hidden with CSS (display: none;).
Use JavaScript to add an event listener to the parent list element, and use event delegation to handle click events on the list items.

When a list item is clicked, toggle the visibility of its sub-list using the classList property to add or remove the hidden class 
(which should have the CSS display: none; rule).Use bubbling to handle the click events on the child elements of the list item.
 Clicking on the sub-list should not trigger the expand/collapse behavior.
 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="expandable-list.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Document</title>
</head>
<body>
<p class="mt-2">Expandable Lists</p>
<ul id="lists" class="mt-5">
    <label class="no1 ml-4">Supermarket</label>
    <ol class="Supermarket ml-7 mt-1" class=>
        <li>Milk</li>
        <li>Bread</li>
        <li>Oil</li>
        <li>Flour</li>
    </ol>
    <br>
    <label class="no2 ml-4" >Insurance</label>
    <ul class="Insurance ml-7 mt-1">
        <li>Car</li>
        <li>Pet</li>
        <li>Fire</li>
        <li>Travel</li>
    </ul>
    <br>
    <label class="no3 ml-4" >Finance</label>

    <ul class="Finance ml-7 mt-1">
        <li>Rent</li>
        <li>Electric</li>
        <li>Phone</li>
        <li>Accountant</li>
    </ul>
 </ul>   
 <script>
    document.querySelector("#lists").addEventListener("click", (e)=>{        
         const target = e.target

        if(target.matches(".no1")){ // checks the target matches our css selector 
            // class of the label and toggles our sublist whenever the label is clicked
          let superH = document.querySelector(".Supermarket");
          superH.classList.toggle("new")
        }
        else if(target.matches(".no2")){ // checks the target matches our css selector
            let insurance = document.querySelector(".Insurance")
            insurance.classList.toggle("new") // toggles the css class of new      
             }
        else if(target.matches(".no3")){ // checks the target matches our css selector
            let finance = document.querySelector(".Finance")
            finance.classList.toggle("new")      }
    
    })
 </script>
</body>
</html>
